<!DOCTYPE html>
<html lang="en">

<center>
    </body>

    <head>
        <title>Kawasaki</title>
        <u>
            <h1>Kawasaki Ninja 500</h1>
        </u>
        <h3>Speed with affordability</h3>
    </head>
    </body>

    </div>
    <label for="Motorcycle-Types">Model:</label>
    <select name="Motorcycle-Types" id="Motorcycle-Types">
        <option value="Ninja-500">Ninja 500</option>
        <option value="Ninja-500-ABS">Ninja 500 ABS</option>
        <option value="Ninja-500-SE-ABS">Ninja 500 SE ABS</option>
        <option value="Ninja-500-KRT-SE-ABS">Ninja 500 KRT SE ABS</option>
    </select>
    <p id="Ninja-500" hidden>some stuff abnout the ninja</p>
    <p id="Ninja-500-ABS" hidden>some stuff abnout the ninja abs</p>
    <p id="Ninja-500-SE-ABS" hidden>some stuff abnout the ninja se</p>
    <p id="Ninja-500-KRT-SE-ABS" hidden>some stuff abnout the ninja krt</p>
</center>
<script>
    const selectEl = document.getElementById("Motorcycle-Types");
    const ninjaText = document.getElementById("Ninja-500");
    const ninjaABSText = document.getElementById("Ninja-500-ABS");
    const ninjaSEABSText = document.getElementById("Ninja-500-SE-ABS");
    const ninjaKRTSEABSText = document.getElementById("Ninja-500-KRT-SE-ABS");
    selectEl.addEventListener("change", function(){
        // make all hidden
        ninjaText.hidden = true;
        ninjaABSText.hidden = true;
        ninjaSEABSText.hidden = true;
        ninjaKRTSEABSText.hidden = true;
        // unhide the one to show
        if (selectEl.value == "Ninja-500"){
            ninjaText.hidden = false;
        } else if (selectEl.value == "Ninja-500-ABS"){
            ninjaABSText.hidden = false;
        } else if (selectEl.value == "Ninja-500-SE-ABS"){
            ninjaSEABSText.hidden = false;
        } else if (selectEl.value == "Ninja-500-KRT-SE-ABS"){
            ninjaKRTSEABSText.hidden = false;
        }
        
    })
</script>
<script src="homepage.css"></script>
